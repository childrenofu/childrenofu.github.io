source: "Fátima Missionária #09, página 27"
title: Experiência gratificante
article: |
  **Children Of U**, o nome do projeto que nos levou ao Uganda, remete-nos para
  todas as crianças que estão unidas a nós. Numa cultura onde a deficiência
  ainda é incompreendida, 13 voluntários, formados pelos **Missionários da
  Consolata**, levaram a cabo a reabilitação do *Kiwanga Integrated Skills
  Training Centre*, que acolhe crianças abandonadas e com deficiência. O projeto
  consistiu na reconstrução e reparação de algumas das suas estruturas: os
  dormitórios, as casas de banho, a capela, o refeitório e a cozinha. O armazém
  foi recheado com 2.5 toneladas de alimentos: feijão, farinha, arroz, açúcar e
  conservas. Foi criada de raíz uma enfermaria, com equipamento médico,
  medicamentos e produtos para bebés - material que foi levado pelos voluntários
  e adquirido no local.

  Durante o mês de agosto, dedicou-se o tempo ao trabalho, e ao relacionamento
  interpessoal na comunidade. Foi de tal forma, que muitas ações ultrapassaram
  o estipulado. Uma foi o apoio ao *Hospital de Mukuno*, com os voluntários da
  área da saúde, na prestação de cuidados médicos, de enfermagem e no donativo
  de algum equipamento e de medicamentos. Outra consistiu na distribuição de
  roupa às crianças da aldeia de *Kiwanga*. Existiram ainda momentos que
  permitiram uma boa integração na comunidade local, como a ida a um casamento,
  ou a visita a um orfanato recém-criado, onde foi doado algum material escolar.

  Tratou-se de uma experiência bastante gratificante. Todas as pessoas
  reconheciam a diferença que ali se estava a realizar, dando uma palavra de
  gratidão e um sorriso do tamanho do mundo. Para os voluntários, o sorriso das
  crianças era a sua prioridade, no pintar de uma parede, num jogo que sempre
  surgia para alegria de todos. Na hora da despedida, todos levavam consigo a
  vontade de fazer mais e melhor junto daquela comunidade. Certo é que
  regressaram com uma bagagem ainda mais carregada de sentimentos e uma enorme
  vontade de voltar.
